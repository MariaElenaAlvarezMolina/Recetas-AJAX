<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login y Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Portal de Recetas</h1>
        <div class="row" style="margin-top:30px;">
            <div class="col-6">
                <h2 class="text-decoration-underline">Registro</h2>

                {% with messages = get_flashed_messages(category_filter=['registro']) %}
                    {% if messages %}
                    <div class="alert alert-danger">
                        {% for message in messages %}
                            <p>{{message}}</p>
                        {% endfor %}
                    </div>
                    {% endif %}
                {% endwith %}

                <form class="col-6" action="/register" method="POST" style="margin-top:20px;">
                    <div class="form-group">
                        <label for="first_name">Nombre</label>
                        <input type="text" id="first_name" name="first_name" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="last_name">Apellido</label>
                        <input type="text" id="last_name" name="last_name" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" id="email" name="email" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" name="password" class="form-control">
                    </div>
                        <div class="form-group">
                            <label for="confirm_password">Confirmar Contraseña</label>
                            <input type="password" id="confirm_password" name="confirm_password" class="form-control">
                        </div>
                    <input type="submit" value="Guardar" class="btn btn-success" style="margin-top: 30px;">
                </form>
            </div>
            <div class="col-6">
                <h2 class="text-decoration-underline">Iniciar Sesión</h2>
                
                <div id="mensajeAlerta"></div>

                <form  id="loginForm" class="col-6" action="/login" method="POST" style="margin-top:20px;">
                    <div class="form-group">
                        <label for="email2">Email</label>
                        <input type="text" id="email2" name="email" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="password2">Contraseña</label>
                        <input type="password" id="password2" name="password" class="form-control">
                    </div>
                    <input type="submit" value="Iniciar Sesión" class="btn btn-primary" style="margin-top: 30px;">
                </form>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
</body>
</html>
